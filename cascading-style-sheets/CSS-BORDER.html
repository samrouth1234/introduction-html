<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border</title>
    <style>
    .border-solid{
      border: 3px;
      border-color: burlywood;
      border-style: solid;
      padding: 10px;
    }
    .border-dashed{
      border: 3px;
      border-color: blueviolet;
      border-style: dashed;
      padding: 10px;
    }
    /* dashed solid double groove ridge inset outset none hidden*/
    </style>
  </head>
  <body>
    <h2 class="border-solid">Border Solide</h2>
    <h2 class="border-dashed">Border Dashed</h2>
  </body>
</html>
