<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Attribute</title>
    <link rel="icon" href="./image/image-01.webp" >
  </head>
  <body>
    <!-- accept -->
    <input type="file" accept="image/jpeg" />
    <br />
    <!-- Video -->

    <!-- autoplay controls muted -->
    <video width="250" controls>
      <source src="./video/c-programming.mp4" type="video/mp4" />
    </video>

    <br />
    <!-- Audio  -->
    <audio controls autoplay muted>
      <source src="./audio/audio.mp4" type="audio/mp4" />
    </audio>
    <br>
    <!-- Textarea -->
    <textarea rows="5" cols="50" placeholder="enter your text" ></textarea>
  </body>
</html>
